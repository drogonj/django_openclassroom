
{% extends 'listings/base.html' %}

{% block content %}

{% now "jS F Y H:i" %}
<h2>Liste des contacts: </h2>
<ul>
    {% for contact in contacts %}
    <li><a href="{% url 'contact_detail' contact.id %}">{{ contact.firstname | upper }} {{ contact.lastname | upper }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'contact_create' %}">Creer un contact</a>

{% endblock %}
